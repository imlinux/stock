<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style>
        table {
            width: 100%;
            line-height: 21px;
            border-collapse: collapse;
            border-spacing: 0;
        }
        table,table tr th, table tr td { border:1px solid #D7D7D7; }

        .tips-colname-Left {
            color: #333;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-for="m in message">{{m}}</div>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
</body>
</html>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: ['Learn JavaScript', 'Learn Vue', 'Build something awesome']
        },
        methods: {
            reverseMessage: function () {
                this.message.push(1);
            }
        }
    })
</script>
